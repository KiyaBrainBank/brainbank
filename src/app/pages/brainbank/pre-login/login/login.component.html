<div class="main">

    <!-- Login Container Start -->	

       <div class="login-container">

           <div class="promo-container">
               <!-- <div class="info-box">
                   <h1>Welcome to <br>Brain Bank</h1>
                   
               </div> -->
           </div>

           <div class="loginform-container">

               <!-- LOGIN FORM :: START -->
               <div class="lf-form">
                   <div class="login-form prelogins">
                       <div>
                           <div class="col-12">
                               <div class="logo-info">
                                     <img src="assets/images/logo/kiya-logo-new.svg" alt="logo" class="img-fluid">
                                </div>
                             </div>
                             <div class="col-12"> 
                               <h2>Sign in</h2>
                               <h6>Don't have an account? <a class="text-primary-md"> Sign Up</a></h6>
                           </div>
                       </div>
                       <div class="mt-4">
                           <form  class="mt-3" [formGroup]="signInForm" #signInNgForm="ngForm">
                               <div class="col-12">
                                   <div class="ux-input1">
                                       <label> Email Address </label>
                                       <input type="text" placeholder="Enter Email Address" [formControlName]="'emailid'">
                                       <p class="error-message" *ngIf="signInForm.controls['emailid'].touched && signInForm.controls['emailid'].hasError('required')">Please enter Email ID</p>
                                       <p class="error-message" *ngIf="signInForm.controls['emailid'].hasError('email')">Please enter valid Email ID</p>
                                   </div>
                               </div>
                               <div class="col-12">
                                   <div class="ux-input1">
                                       <label>Password </label>
                                       <input type="password" placeholder="Enter Password" [formControlName]="'password'">
                                       <p class="error-message" *ngIf="signInForm.controls['password'].touched && signInForm.controls['password'].hasError('required')">Please enter password</p>
                                   </div>
                               </div>
                               <div class="col-12 my-4">
                                   <div class="row">
                                       <div class="col-12 col-md-6">
                                           <div class="ux-selection">
                                               <label class="ux-selection1">Remember me
                                                   <input type="checkbox" name="radioboxdemo">
                                                   <span class="checkmark"></span>
                                               </label>
                                           </div>
                                       </div>
                                       <div class="col-12 col-md-6 text-right">
                                           <!-- <a href="javascript:;" class=" primary" data-ripple>Anchor</a> -->
                                           <a href="#" class="ux-linkbutton blue-mid">Forgot Password?</a>
                                       </div>
                                   </div>
                               </div>
                               <div class="col-12 my-4">
                                   <div class="text-center">
                                       <button class="ux-button blue-mid full-width py-3" [disabled]="signInForm.invalid" (click)="signIn()">Sign In</button>
                                   </div>
                               </div>
                           </form>
                       </div>
                       <!-- <div class="mt-4">
                           <div class="row">
                               <div class="col-4">
                                   <a type="button" role="button" class="btn btn-outline-primary social-icon">Primary</a>
                               </div>
                               <div class="col-4">
                                   <a type="button" role="button" class="btn btn-outline-primary social-icon">Primary</a>
                               </div>
                               <div class="col-4">
                                   <a type="button" role="button" class="btn btn-outline-primary social-icon">Primary</a>
                               </div>
                           </div>
                       </div> -->
                   </div>
               </div>

           </div>

       </div>

       <!-- Login Container End -->	

   </div>
